<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras</title>
    <script>
        
        function obtenerEleccionJugador() {
            let jugardor = prompt("Elige una opción: 1. Piedra, 2. Papel, 3. Tijeras");
            if (jugardor == 1) {
            alert("El jugador elige ✊");
            } else if (jugardor == 2) {
            alert("El jugador elige ✋");
            } else if (jugardor == 3) {
            alert("El jugador elige ✌️");
            } else {
            alert("Opción no válida");
            return obtenerEleccionJugador();
            }
            return jugardor;
        }

        function obtenerEleccionPC() {
            let min = 1;
            let max = 3;
            let pc = Math.floor(Math.random() * (max - min + 1) + min);
            if (pc == 1) {
            alert("La 🤖 elige ✊");
            } else if (pc == 2) {
            alert("La 🤖 elige ✋");
            } else if (pc == 3) {
            alert("La 🤖 elige ✌️");
            }
            return pc;
        }

        function determinarGanador(jugardor, pc) {
            if (jugardor == pc) {
            alert("Es un empate");
            } else if ((jugardor == 1 && pc == 3) || (jugardor == 2 && pc == 1) || (jugardor == 3 && pc == 2)) {
            alert("¡El jugador gana!");
            } else {
            alert("La 🤖 gana");
            }
        }

        function volverAJugar() {
            if (confirm("¿Quieres volver a jugar?")) {
            location.reload();
            }
        }

        function jugar() {
            let jugardor = obtenerEleccionJugador();
            let pc = obtenerEleccionPC();
            determinarGanador(jugardor, pc);
            volverAJugar();
        }

        jugar();
    </script>
</head>
<body>
     <h1>Piedra, Papel o tijeras</h1>
</body>
</html>
