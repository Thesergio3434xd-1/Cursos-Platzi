<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuchaMon - Batalla de Criaturas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="Titulo">PuchaMon <span class="emoji-container">🔥💦☘️</span></h1>
    </header>
    
    <main>
      <!-- Sección de Multijugador -->
      <section id="multiplayer-section" class="section-container">
        <h2 class="subtitulo">Modo Multijugador</h2>
        <div class="multiplayer-options">
          <button id="crear-sala" class="boton-principal">Crear Sala</button>
          <div class="separator">o</div>
          <div class="unirse-sala">
            <input type="text" id="codigo-sala" placeholder="Ingresa el código de sala">
            <button id="unirse-sala" class="boton-principal">Unirse a Sala</button>
          </div>
        </div>
        <div id="sala-info" class="sala-info" style="display: none;">
          <h3>Código de Sala: <span id="codigo-sala-display"></span></h3>
          <p id="estado-conexion">Esperando a otro jugador...</p>
        </div>
      </section>

      <!-- Sección de Selección de PuchaMon -->
      <section id="Select_PuchaMon" class="section-container" style="display: none;">
        <h2 class="subtitulo">Selecciona tu PuchaMon</h2>
        <div class="tarjeta">
          <label>
            <input type="radio" name="puchamon" id="Charmander">
            <div class="tarjeta-puchamon">
              <p>Charmander</p>
              <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
              <span class="tipo-badge">Fuego</span>
            </div>
          </label>
          <label>
            <input type="radio" name="puchamon" id="Squirtle">
            <div class="tarjeta-puchamon">
              <p>Squirtle</p>
              <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
              <span class="tipo-badge">Agua</span>
            </div>
          </label>
          <label>
            <input type="radio" name="puchamon" id="Bulbasaur">
            <div class="tarjeta-puchamon">
              <p>Bulbasaur</p>
              <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
              <span class="tipo-badge">Planta</span>
            </div>
          </label>
        </div>
        <button id="BotonPuchamon" class="boton-principal">Seleccionar</button>
      </section>

      <!-- Sección de Batalla -->
      <section id="Select_atack" class="section-container" style="display: none;">
        <h2 class="batalla-titulo">¡Hora de la batalla!</h2>
        
        <div class="contenedor-ataques">
          <button id="Ataque_fuego" class="boton-ataque tipo-fuego">
            <span class="tipo-icono">🔥</span>
            Fuego
          </button>
          <button id="Ataque_agua" class="boton-ataque tipo-agua">
            <span class="tipo-icono">💧</span>
            Agua
          </button>
          <button id="Ataque_planta" class="boton-ataque tipo-planta">
            <span class="tipo-icono">🌿</span>
            Planta
          </button>
        </div>

        <div class="campo-batalla">
          <div class="plataforma enemigo">
            <div class="info-puchamon">
              <h3 class="nombre-puchamon" id="mascota-enemigo">Rival</h3>
              <div class="barra-estado">
                <div class="barra-vida">
                  <div class="vida-actual enemigo" style="width: 100%"></div>
                </div>
                <span class="contador-vidas" id="VidaRival">100</span>
              </div>
            </div>
            <div class="puchamon-sprite enemigo">
              <img src="" alt="Puchamon enemigo">
              <div class="efecto-ataque"></div>
            </div>
          </div>

          <div class="plataforma jugador">
            <div class="info-puchamon">
              <h3 class="nombre-puchamon" id="mascota-jugador">Tú</h3>
              <div class="barra-estado">
                <div class="barra-vida">
                  <div class="vida-actual jugador" style="width: 100%"></div>
                </div>
                <span class="contador-vidas" id="VidaPlayer">100</span>
              </div>
            </div>
            <div class="puchamon-sprite jugador">
              <img src="" alt="Tu Puchamon">
              <div class="efecto-ataque"></div>
            </div>
          </div>
        </div>

        <div class="historial-container">
          <div class="historial-ataques jugador">
            <h4>Tus Ataques</h4>
          </div>
          <div class="historial-ataques enemigo">
            <h4>Ataques Rival</h4>
          </div>
        </div>
      </section>

      <!-- Modal de Resultado -->
      <div id="modal-resultado" class="modal-resultado">
        <div class="modal-contenido">
          <h2 class="modal-titulo">¡Fin del Combate!</h2>
          <p id="modal-mensaje"></p>
          <button id="modal-boton" class="modal-boton">Jugar de Nuevo</button>
        </div>
      </div>
    </main>

    <script src="PokeLol.js"></script>
  </body>
</html>
