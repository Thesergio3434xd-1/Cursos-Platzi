<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuchaMon</title>
    <script src="PokeLol.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="Select_PuchaMon">
      <h1 id="Titulo">PuchaMon. 🔥💦☘️</h1>
      <h2 class="subtitulo">Selecciona tu PuchaMon</h2>
      <div class="tarjeta">
        <input type="radio" name="PuchaMon" id="Charmander" />
        <label class="tarjeta-puchamon" for="Charmander">
          <p>Charmander</p>
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
            alt="Charmander"
          />
        </label>
        <input type="radio" name="PuchaMon" id="Squirtle" />
        <label class="tarjeta-puchamon" for="Squirtle"
          ><p>Squirtle</p>
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"
            alt="Squirtle"
          />
        </label>
        <input type="radio" name="PuchaMon" id="Bulbasaur" />
        <label class="tarjeta-puchamon" for="Bulbasaur"
          ><p>Bulbasaur</p>
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt="Bulbasaur"
          />
        </label>
        
      </div>
      <button id="BotonPuchamon">Seleccionar</button>
    </section>

    <section id="Select_atack">
      <h1 id="Titulo">PuchaMon. 🔥💦☘️</h1>
      <h2 class="subtitulo">Selecciona tu ataque</h2>

      <div class="">
        <button id="Ataque_fuego" class="boton-ataque">Fuego 🔥</button>
        <button id="Ataque_agua" class="boton-ataque">Agua 💦</button>
        <button id="Ataque_planta" class="boton-ataque">Planta ☘️</button>
      </div>
      <div>
        <section id="Mensaje_Resultado">
          <p id="Resultado1">Suerte con tus puchamones</p>
        </section>

        <section id="reiniciar">
          <button id="Boton_reiniciar">Reiniciar</button>
        </section>
      </div>
      <div class="contenedor-vida">
        <div class="ataquejugador">
          <p>
            Tu mascota tiene
          </p><p id="VidaPlayer">3</p><p>
            vidas
         </p>
          <p id="mascota-jugador"></p>
          <div id="Resultado-ataqueP"></div>
          
        </div>

        <div class="atauqeenemy">
          <p>
             El puchamon de tu enemigo tiene
          </p>
          <p id="VidaRival">3 </p><p>
            vidas
         </p>
          <p id="mascota-enemigo"></p>
          <div id="Resultado-ataqueE"></div>
          <p>
             de tu enemigo tiene
             vidas
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
